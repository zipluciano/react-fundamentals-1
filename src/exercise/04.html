  <script type="text/babel">
    // Ex 4 - extra 5

    function Message(props) {
      const { subject, greeting } = props;

      return (
        <div className="message">
          {subject}, {greeting}
        </div>
      );
    }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    };

    const element = (
      <React.Fragment>
        <Message subject="Hello" greeting="World" />
        <Message subject="Goodbye" greeting="World" />
      </React.Fragment>
    );

    ReactDOM.render(element, document.getElementById('root'));
  </script>
