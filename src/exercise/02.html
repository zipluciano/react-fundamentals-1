<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const helloElement = React.createElement('span', null, 'Hello ')
    const worldElement = React.createElement('span', null, 'World')

    // Not usual
    // const elementProps = {
    //   className: 'container',
    //   children: [
    //     React.createElement('span', {key: 1, children: ['Hello ']}),
    //     React.createElement('span', {key: 2, children: ['World']}),
    //   ],
    // }
    // React.creatElement(element, props, childrens)
    // Children can be passed inside props

    const element = React.createElement(
      'div',
      {className: 'container'},
      helloElement,
      worldElement,
    )

    ReactDOM.render(element, rootElement)
  </script>
</body>
